{% extends 'base.html' %}
{% block content %}
    <div class="px-8">
        <div class="grid lg:grid-cols-2 sm:grid grid-cols-reverse">
            <img src="{{movie.image.url}}" class="w-full h-[356px]">
            <div class="flex flex-col ml-5">
                <h2 class="text-[24px] font-medium text-gray-800">
                    {{movie.title}}
                </h2>
                <p class="text-[18px] text-gray-500">{{movie.description}}</p>
                <div class="mt-8">
                    <h3 class="text-[25px] font-bold">$:{{movie.price}}</h3>
                </div>
                <div class="mt-3">
                    <form method="POST" action="{% url 'add_to_cart' movie.id %}" >
                        {% csrf_token %}
                        <input name="quantity" 
                        class="px-4 py-3 border-2 rounded-md border-gray-300" type="number" value="1" >
                        <button type="submit" class="text-white px-2 py-3 bg-gray-900 rounded-md">add to cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
